<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">"
    
  
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./ASSETS/logo.png" alt="logo" class="navbar_logo"/>
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary" class="button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
     <section class="hero_container">
         <div class="hero_image_container">
             <img class="hero_image" src="./ASSETS/hero.jpg" alt="hero image" />

         </div>
         <div class="hero_description">
             <h1 class="hero_text">
                 Order food from favourite restaurants near you
             </h1>
             <button class="button_primary">Order Food</button>
         </div>
     </section>
     <section class="explore_menu_container" >
         <h1 class="explore_menu_text">Explore Our Menu</h1>
         <div class="explore_menu_lists">
             <div class="food_menu_card">
                 <img src="./ASSETS/burger.jpg" alt="burger" class="food_image" />
                 <div class="food_menu_card_description">
                     <h3 class="food_title">Burgers</h3>
                     <p class="food_restaurants">
                         Burger King,Mcdonalds,Burger Place
                         <span style="color: red;">+3</span>
                     </p>
                 </div>
             </div>
             <div class="food_menu_card">
                <img src="./ASSETS/pizza.jpg" alt="pizza" class="food_image" />
                <div class="food_menu_card_description">
                    <h3 class="food_title">Pizzas</h3>
                    <p class="food_restaurants">
                        Pizza Hut, Dominoz Pizza
                        <span style="color: red;">+3</span>
                    </p>
                </div>
            </div>
             <div class="food_menu_card">
                <img src="./ASSETS/iceCream.jpg" alt="ice Cream" class="food_image" />
                <div class="food_menu_card_description">
                    <h3 class="food_title">Ice creams</h3>
                    <p class="food_restaurants">
                        Baskin Robins, Ibaco
                        <span style="color: red;">+3</span>
                    </p>
                </div>
            </div>
         </div>
         <div class="explore_menu_view_more">
            <button class="button_primary">View more</button>
         </div>
     </section>
    </main>
</body>
</html>
